 <!doctype html>
<html
<head>
<title>IFrame Test inset</title>
    <link href="myControl.css" rel="stylesheet" type="text/css" />
    <link href="../Styles/jquery-ui-1.8.13.custom.css" rel="stylesheet" type="text/css" />
    <link href="ui.dropdownchecklist.standalone.css" rel="stylesheet" type="text/css" />
    <link href="ui.dropdownchecklist.themeroller.css" rel="stylesheet" type="text/css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script type="text/javascript">
 
    function loadMenuPopUp() {
        var frame = window.parent.document.getElementsByTagName('iframe');
        var rect = frame[0].getBoundingClientRect();
        div = $("<div />");
        div.attr({ id: "mvsdynamicpopup", class: 'element' });
        div.css({ top: rect.top + $(window).height(), left: rect.left, 'z-index': '1000', position: 'absolute' })
        var menuitempopup = $("#menuitempopup").clone();
        div.html(menuitempopup.html()); 
        div.hide();
    
        $("body", window.parent.document).append(div);
    }
    var isOpened=false;
    $(function () {
        loadMenuPopUp();
        $("#ddcl-s4a").click(function () {
            if (isOpened) {
                isOpened = false;
                $("#mvsdynamicpopup", window.parent.document.body).hide();
                $(".ui-icon").removeClass("ui-icon-arrowthick-1-n"); 
                $(".ui-icon").addClass("ui-icon-arrowthick-1-s");

            }
            else {
                isOpened = true;
                $(".ui-icon").removeClass("ui-icon-arrowthick-1-s");
                $(".ui-icon").addClass("ui-icon-arrowthick-1-n");
                $("#mvsdynamicpopup", window.parent.document.body).show();

            }


        });
    });
</script>
<style type="text/css">

</style>
</head>
<body style="background-color:Aqua">

 <span style="width: 150px; overflow: hidden; display: inline-block; white-space: nowrap;"

<!--  <div style="float: right;" class="ui-icon ui-icon-arrowthick-1-n"></div>-->
  <span style="width: 130px; overflow: hidden; display: inline-block; white-space: nowrap;" class="ui-dropdownchecklist-text" title="Medium, High">Medium, High,sdsdsdsdsdsds</span></span>
  </div>

  <div style="display:none;position:top;top:0px;left:0px" 
  id="menuitempopup" class="ui-dropdownchecklist ui-dropdownchecklist-dropcontainer-wrapper ui-widget">
  <div style="height: 122px; overflow-y: auto;" class="ui-dropdownchecklist-dropcontainer ui-widget-content">
  <div style="white-space: nowrap;" class="ui-dropdownchecklist-item ui-state-default">
  <input id="ddcl-s4a-i0" class="active" tabIndex="0" value="Low" type="checkbox" index="0">
  <label style="cursor: default;" class="ui-dropdownchecklist-text" for="ddcl-s4a-i0">Low</label>
  </div>

  <div style="white-space: nowrap;" class="ui-dropdownchecklist-item ui-state-default">
